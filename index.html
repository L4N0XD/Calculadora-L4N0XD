<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
      <div class="container">
        <div class="container-switch">
            <label class="switch">
                <button id="night-mode">Night Mode</button>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="div-form">
            <form>
              <input type="text" id="result" />
              <br />
                <div class="container-buttons">
                  <button type="button" class="number" id="calculator-button" value="7">7</button>
                  <button type="button" class="number" id="calculator-button" value="8">8</button>
                  <button type="button" class="number" id="calculator-button" value="9">9</button>
                  <button type="button" class="operator" id="calculator-button" value="/">/</button>
                  <br />
                  <button type="button" class="number" id="calculator-button" value="4">4</button>
                  <button type="button" class="number" id="calculator-button" value="5">5</button>
                  <button type="button" class="number" id="calculator-button" value="6">6</button>
                  <button type="button" class="operator" id="calculator-button" value="*">*</button>
                  <br />
                  <button type="button" class="number" id="calculator-button" value="1">1</button>
                  <button type="button" class="number" id="calculator-button" value="2">2</button>
                  <button type="button" class="number" id="calculator-button" value="3">3</button>
                  <button type="button" class="operator" id="calculator-button" value="-">-</button>
                  <br />
                  <button type="button" class="number" id="calculator-button" value="0">0</button>
                  <button type="button" class="operator" id="calculator-button" value=".">.</button>
                  <button type="button" class="operator" id="calculator-button" value="+">+</button>
                  <button type="button" id="clear" value="C">C</button>
                  <br />
                  <button type="button" id="calculate" value="=">=</button>
                </div>
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
